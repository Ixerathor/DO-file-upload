spec:
  name: sample-functions-file-upload
  static_sites:
    - name: site
      git:
        branch: main
        repo_clone_url: https://github.com/ddebarros/sample-functions-file-upload.git
      source_dir: "/public"
      routes: 
        - path: '/'
  functions:
    - name: functions-api
      git:
        branch: main
        repo_clone_url: https://github.com/ddebarros/sample-functions-file-upload.git
      source_dir: "/"
      env_vars: 
        - key: SPACES_ENDPOINT
          value: <REPLACE_ME>
        - key: SPACES_NAME
          value: <REPLACE_ME>
        - key: SPACES_NAME
          value: <REPLACE_ME>
        - key: SPACES_SECRET
          value: <REPLACE_ME>
      routes: 
        - path: '/api'
